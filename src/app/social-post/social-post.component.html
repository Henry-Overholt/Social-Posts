<div id="whole-container">
  <h1>My Thoughts</h1>
  <app-post-form
    *ngIf="showForm"
    (onAdd)="onAddHandler($event)"
  ></app-post-form>
  <button *ngIf="!showForm" (click)="toggleForm()">Add Thought</button>
  <div id="post-container">
    <app-post
      *ngFor="let post of posts; index as i"
      [post]="post"
      [index]="i"
      (onRemove)="onRemoveHandler($event)"
    ></app-post>
  </div>
</div>
